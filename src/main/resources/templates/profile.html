<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">USER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registration}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Welcome <strong th:text="${session.uname}"></strong>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                            <li><a class="dropdown-item" th:href="@{/changepassword}">Change Password</a></li>
                            <li><a class="dropdown-item" th:href="@{/login}">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
                <ul>
                    <Li>&nbsp;</Li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <h4 class="card-header">User Profile</h4>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <td style="width:150px;" >First Name:</td>
                                <td th:text="${user.firstName}"></td>
                                <td style="width:150px;">Last Name:</td>
                               <td th:text="${user.lastName}"></td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td th:text="${user.email}">aurosoft@gmail.com</td>
                                <td>Phone:</td>
                                <td th:text="${user.phone}">9988831831</td>
                            </tr>
                            <tr>
                                <td>Reg. Date:</td>
                                <td th:text="${user.regDate}">10-02-2023</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                        </table>
                        <a th:href="@{/editProfile}" class="btn btn-primary my-3">Edit Profile</a>
                        
                        <a th:href="@{/changepassword}" class="btn btn-primary my-3">Change Password</a>
                      
                    </div>
                </div>

            </div>
        </div>
        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
