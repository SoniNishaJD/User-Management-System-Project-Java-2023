<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid"> <a class="navbar-brand" th:href="index.html">USER</a> <button
                class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"> <span
                    class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"> <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link" th:href="@{/register}">Sign Up</a> </li>
                    <li class="nav-item"> <a class="nav-link" th:href="@{/login}">Login</a> </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false"> Welcome <strong>user-name</strong> </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="userprofile.html">Profile</a></li>
                            <li><a class="dropdown-item" th:href="changepassword.html">Change Password</a></li>
                            <li><a class="dropdown-item" th:href="logout.html">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
                <ul>
                    <Li>&nbsp;</Li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5"> <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <h4 class="card-header">SignUp</h4>
                    <div class="card-body">
                        <form name="myform" onsubmit="return checkPass()" method="post">
                            <div class="form-group"> <label for="firstname">First Name</label> <input type="text"
                                    class="form-control" id="firstName" name="firstName" placeholder="Enter Firstname"> </div>
                            <div class="form-group"> <label for="lastname">Last Name</label> <input type="text"
                                    class="form-control" id="lastName" name="lastName" placeholder="Enter LastName"> </div>
                            <div class="form-group"> <label for="email">Email</label> <input type="email"
                                    class="form-control" id="email" name="email" placeholder="Enter email"> <small
                                    id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                    else.</small> </div>
                            <div class="form-group"> <label for="password">Password</label> <input type="password"
                                    class="form-control" id="password" name="password" placeholder="Password"> </div>
                            <div class="form-group"> <label for="retype_password">Confirm Password</label> <input
                                    type="password" class="form-control" id="retype_password" name="retype_password"
                                    placeholder="Confirm Password"> </div>
                            <div class="form-group"> <label for="phone">Phone</label> <input type="text"
                                    class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
                            </div> <button type="submit" class="btn btn-primary  my-3">Submit</button>
                        </form> <a th:href="@{/login}">Login</a>
                    </div>
                </div>
            </div>
            <script>                  function checkPass() { let pass = document.forms["myform"]["password"].value; let re_pass = document.forms["myform"]["retype_password"].value; if (pass != re_pass) { alert('Password and Retype Password does not match'); return false; } }              </script>
            <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>
</html>
